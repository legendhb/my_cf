<!-- Hot pictures -->
<div class="comm-pn2 comm-pn2-ex">
    <div class="comm-pn2-hd">
        <i class="ico-adorn"></i>
        <h2 class="tit">热门图片</h2>
        <span class="more"><a href="#" target="_blank">更多<i class="ico-plus"></i></a></span>
    </div>
    <div class="comm-pn2-bd">
        {pc:content action="position" posid="21" order="listorder DESC" num="8"}
        <ul class="gb-list2 comm-plist col4">
            {loop $data $r}
            <li class="gb-list2-item">
                <a href="{$r[url]}" class="gb-list2-con" target="_blank">
                                            <span class="gb-list2-c1">
                                                <img alt="{$r[title]}" src="{$r[thumb]}" width="227" height="170" class="avatar" />
                                            </span>
                    <span class="gb-list2-c2"><span class="txt">{$r[title]}</span></span>
                </a>
            </li>
            {/loop}
        </ul>
        {/pc}
    </div>
</div><!-- ~end Hot pictures -->
