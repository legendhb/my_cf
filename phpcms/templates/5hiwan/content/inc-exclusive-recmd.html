<div class="comm-pn2 pn-side-recomm">
    <div class="comm-pn2-hd">
        <i class="ico-adorn"></i>
        <h2 class="tit">独家推荐</h2>
        <span class="more"><a href="#" target="_blank">更多<i class="ico-plus"></i></a></span>
    </div>
    <div class="comm-pn2-bd">
        {pc:content action="position" posid="18" order="listorder ASC,id DESC" num="2"}
        <ul class="gb-list2 comm-plist comm-plist-ex3">
            {loop $data $r}
            <li class="gb-list2-item">
                <a href="{$r[url]}" class="gb-list2-con" target="_blank">
						<span class="gb-list2-c1">
							<img alt="{$r[title]}" src="{$r[thumb]}" width="270" height="150" class="avatar" />
						</span>
                    <span class="gb-list2-c3"><span class="txt">{$r[title]}</span><b class="mask"></b></span>
                </a>
            </li>
            {/loop}
        </ul>
        {/pc}
    </div>
</div>
